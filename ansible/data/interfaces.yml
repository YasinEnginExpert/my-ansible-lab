# Hangi cihazda, hangi interface, hangi IP
# hangi açıklama olacak?
#=========================================#

---
interfaces:
  clab-myfabric01-spine1:
    loopback:
      name: lo0
      ipv4: 10.255.0.1/32
    p2p:
      - if_name: ethernet-1/1
        ipv4: 10.0.0.0/31
        peer: clab-myfabric01-leaf1
        description: spine1-to-leaf1
      - if_name: ethernet-1/2
        ipv4: 10.0.0.4/31
        peer: clab-myfabric01-leaf2
        description: spine1-to-leaf2
      - if_name: ethernet-1/3
        ipv4: 10.0.0.8/31
        peer: clab-myfabric01-leaf3
        description: spine1-to-leaf3

  clab-myfabric01-spine2:
    loopback:
      name: lo0
      ipv4: 10.255.0.2/32
    p2p:
      - if_name: ethernet-1/1
        ipv4: 10.0.0.2/31
        peer: clab-myfabric01-leaf1
        description: spine2-to-leaf1
      - if_name: ethernet-1/2
        ipv4: 10.0.0.6/31
        peer: clab-myfabric01-leaf2
        description: spine2-to-leaf2
      - if_name: ethernet-1/3
        ipv4: 10.0.0.10/31
        peer: clab-myfabric01-leaf3
        description: spine2-to-leaf3

  clab-myfabric01-leaf1:
    loopback:
      name: lo0
      ipv4: 10.255.0.11/32
    p2p:
      - if_name: ethernet-1/3
        ipv4: 10.0.0.1/31
        peer: clab-myfabric01-spine1
        description: leaf1-to-spine1
      - if_name: ethernet-1/4
        ipv4: 10.0.0.3/31
        peer: clab-myfabric01-spine2
        description: leaf1-to-spine2

  clab-myfabric01-leaf2:
    loopback:
      name: lo0
      ipv4: 10.255.0.12/32
    p2p:
      - if_name: ethernet-1/3
        ipv4: 10.0.0.5/31
        peer: clab-myfabric01-spine1
        description: leaf2-to-spine1
      - if_name: ethernet-1/4
        ipv4: 10.0.0.7/31
        peer: clab-myfabric01-spine2
        description: leaf2-to-spine2

  clab-myfabric01-leaf3:
    loopback:
      name: lo0
      ipv4: 10.255.0.13/32
    p2p:
      - if_name: ethernet-1/3
        ipv4: 10.0.0.9/31
        peer: clab-myfabric01-spine1
        description: leaf3-to-spine1
      - if_name: ethernet-1/4
        ipv4: 10.0.0.11/31
        peer: clab-myfabric01-spine2
        description: leaf3-to-spine2
